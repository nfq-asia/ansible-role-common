---
# defaults file for ansible-common

vm_hostname: aws-instance

install_packages:
  - "vim"
  - "curl"
  - "wget"
  - "tree"
  - "zip"
  - "unzip"
  - "gzip"
  - "rsync"
  - "logrotate"
  - "rsyslog"
  - "sysstat"
  - "python3-pip"
  - "dnsutils"
  - "jq"
  - "iotop"
  - "lsof"

uninstall_packages:
  - "lxcfs"
  - "lxd"
  - "lxd-client"
  - "snapd"
  - "sosreport"
  - "powermgmt-base"

